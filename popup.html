<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
   <div id="notify-wrapper">
    <div id="notify-header">
      <h1>Intellegent Browsing</h1>
    </div>
    <div id="notify-containers">
      <div class="notify-form">
        <label for="text">Please Enter Query:</label>
        <textarea name="text" id="notify-text" placeholder="Query Here"></textarea>
      </div>
      <br>
      <div class="return-form">
        <label for="text">Closest Match:</label>
        <textarea name="text" id="return-text" placeholder="Results"></textarea>
      </div>
      <div class=notify-buttons>
        <p>Accuracy: <span id="accuracy-value"></span></p>
        <button class="button" id="notify-reset">
          Reset
        </button>
        <button class="button primary" id="notify-button">
          Search
        </button>
      </div>
    </div>
   </div>
   <script src="popup.js"></script>
  </body>
</html>
